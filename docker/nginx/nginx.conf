user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Load modular configuration files from the conf.d directory.
    # These will be generated by the mcp-server container.
    include /etc/nginx/conf.d/*.conf; # <--- Crucial line

    server {
        listen 80 default_server; # Nginx listens on port 80 inside the container
        listen [::]:80 default_server;
        server_name _; # Match any hostname

        # Optional: Root location for health check or status page
        location / {
            return 200 'MCP Proxy is running\n';
            add_header Content-Type text/plain;
            # Or serve a static file:
            # root   /usr/share/nginx/html;
            # index  index.html index.htm;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html; # Default Nginx error page location
        }

        # Specific service locations like /service-a/sse/ will be loaded from conf.d
    }
}